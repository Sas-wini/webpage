    <body>
        <button class="button1"><a href="Webpage.html"><i class="fas fa-home"  style="color: aliceblue;"></i></a></button>
        <button class="button2" onclick="openForm()"><i class='fas fa-phone' style='font-size:36px'></i></button>
    
        <div class="section1">
            <h1> Create Account </h1>
            <br>
            <p class="p1">Enter the details to create an account</p>
            <div class="container" id="SignInForm">
                <form action="signup.php" method="post" class="form-container" name="SignInForm">
                    <label for="name">Name :</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your Name here..." required><br>
                
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="xxx@example.com" required><br>
                    
                    <label for="password">Enter Password: </label><br>
                    <input type="password" id="password" name="password" placeholder="**********" required><br>
                    
                    <label for="password_confirm">Re-enter Password: </label><br>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="**********" required><br>

                    <button type="submit" class="btn">SUBMIT</button>
                    <button type="reset" class="btn">RESET</button>
                </form>
            </div>
        </div>
            
        <div class="section2">
            <p class="p1">Already have an account? Click here to <a href="login.html" style="color: rgb(6, 85, 76); font-weight: bold;" > Log in</a></p>
        </div>
